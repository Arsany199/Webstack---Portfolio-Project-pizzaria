<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pizzaria Menu</h1>
    </header>
    <main>
        <section id="menu">
            <div class="category">
                <h2>Starters</h2>
                <div class="items" id="starters"></div>
            </div>
            <div class="category">
                <h2>Main Courses</h2>
                <div class="items" id="mainCourses"></div>
            </div>
            <div class="category">
                <h2>Desserts</h2>
                <div class="items" id="desserts"></div>
            </div>
        </section>
    </main>
    <div id="cart">
        <div id="cart-items"></div>
        <div id="cart-total">Total: $0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
